<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
	<h3>Student Registration Form</h3>
	<form action="student-checkbox-response.jsp">
		First Name: <input type="text" name="firstName" /><br /><br />
		Last Name: <input type="text" name="lastName" /><br /><br />
		Favorite Programming Languages:
		<br />
		<input type="checkbox" name="favLanguages" value="Java"> Java
		<input type="checkbox" name="favLanguages" value="Python"> Python
		<input type="checkbox" name="favLanguages" value="Rust"> Rust
		<input type="checkbox" name="favLanguages" value="Node.js"> Node.js
		<input type="checkbox" name="favLanguages" value="C++"> C++
		<br /><br />
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
